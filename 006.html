<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="color-scheme" content="light">
  <meta name="supported-color-schemes" content="light">
  <title>Transamerica</title>
  <style type="text/css">
    :root {
      color-scheme: light;
    }
    
    body {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      margin: 0 !important;
      background-color: #ffffff;
      font-family: Arial, helvetica, sans-serif;
      line-height: 120%;
      font-size: 16px;
      color: #000000;
      padding: 0px;
    }

    table td {
      border-collapse: collapse;
    }

    .cta-btn-primary,
    a.cta-btn-primary {
      background-color: #000000 !important;
      background: #000000 !important;
      color: #ffffff !important;
    }

    .cta-btn-secondary,
    a.cta-btn-secondary {
      background-color: #ffffff !important;
      background: #ffffff !important;
      color: #000000 !important;
    }
  </style>
</head>
<body bgcolor="#FFFFFF" text="#000000" style="-webkit-text-size-adjust:none;background-color:#FFFFFF;font-family:Arial,helvetica,sans-serif;line-height:120%;font-size:16px;color:#000000;padding:0px;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
    <tr>
      <td align="center">
        <table cellspacing="0" cellpadding="0" border="0" width="600" align="center">
          <tr>
            <td style="padding: 20px;">
              <!-- Primary Button -->
              <!--[if !mso]><!-- -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="left" 
                style="background-color: #000000; border: 1px solid #ffffff; border-radius: 20px; padding: 10px 20px; margin: 0 0 20px 0;">
                <tr>
                  <td align="center" valign="middle" style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px; font-weight: normal; text-decoration: none;">
                    <a href="http://click.email.transamerica.com/?qs=..." class="cta-btn-primary" 
                      style="text-decoration: none; color: #ffffff !important; display: inline-block;">
                      Primary CTA &nbsp;&nbsp; → &nbsp;
                    </a>
                  </td>
                </tr>
              </table>
              <!--<![endif]-->
              
              <!--[if mso]>
              <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" 
              href="http://click.email.transamerica.com/?qs=..." 
              style="height:45px;v-text-anchor:middle;width:240px;" 
              arcsize="50%" strokecolor="#ffffff" fillcolor="#000000">
                <w:anchorlock/>
                <v:textbox inset="0,0,0,0">
                  <center style="mso-text-raise:0;mso-line-height-rule:exactly;-ms-text-size-adjust:none;color:#ffffff !important;font-family:Arial,sans-serif;font-size:14px;mso-line-height-alt:14px;">
                    Primary CTA &nbsp;&nbsp; → &nbsp;
                  </center>
                </v:textbox>
              </v:roundrect>
              <![endif]-->

              <div style="height: 20px; clear: both;"></div>

              <!-- Secondary Button -->
              <!--[if !mso]><!-- -->
              <table role="presentation" cellpadding="0" cellspacing="0" border="0" align="left" 
                style="background-color: #ffffff; border: 1px solid #000000; border-radius: 20px; padding: 10px 20px; margin: 0;">
                <tr>
                  <td align="center" valign="middle" style="color: #000000; font-family: Arial, sans-serif; font-size: 14px; font-weight: normal; text-decoration: none;">
                    <a href="http://click.email.transamerica.com/?qs=..." class="cta-btn-secondary" 
                      style="text-decoration: none; color: #000000 !important; display: inline-block;">
                      Secondary CTA &nbsp;&nbsp; → &nbsp;
                    </a>
                  </td>
                </tr>
              </table>
              <!--<![endif]-->

              <!--[if mso]>
              <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" 
              href="http://click.email.transamerica.com/?qs=..." 
              style="height:45px;v-text-anchor:middle;width:240px;" 
              arcsize="50%" strokecolor="#000000" fillcolor="#ffffff">
                <w:anchorlock/>
                <v:textbox inset="0,0,0,0">
                  <center style="mso-text-raise:0;mso-line-height-rule:exactly;-ms-text-size-adjust:none;color:#000000 !important;font-family:Arial,sans-serif;font-size:14px;mso-line-height-alt:14px;">
                    Secondary CTA &nbsp;&nbsp; → &nbsp;
                  </center>
                </v:textbox>
              </v:roundrect>
              <![endif]-->
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
